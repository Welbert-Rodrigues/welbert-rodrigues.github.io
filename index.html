<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welbert Tattoo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      text-align: left;
      font-size: 14px;
    }
    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      font-size: 18px;
      margin-top: 40px;
    }
    p, ul, li {
      font-size: 14px;
      text-align: justify;
      hyphens: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }
    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
    }
    .prev-btn {
      left: 10px;
    }
    .next-btn {
      right: 10px;
    }
    .contato {
      margin-top: 80px;
      padding: 30px;
      border: 2px solid black;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }
    .contato p {
      margin: 10px 0;
      text-align: center;
    }
    .contato a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .contato a:hover {
      text-decoration: underline;
    }
    .top-controls {
      text-align: right;
      margin-bottom: 20px;
    }
    .top-controls button {
      background-color: transparent;
      color: black;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.3s ease;
      margin-left: 8px;
    }
    .top-controls button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Controles -->
  <div class="top-controls">
    <button id="gallery-toggle-btn" onclick="toggleGalleryInfo()">DESENHO | INFO</button>
    <button id="lang-btn" onclick="toggleLanguage()">EN</button>
  </div>

  <!-- Galeria -->
  <div id="gallery-section">
    <p style="text-align: center;">Consultar disponibilidade.</p>
    <h2 id="gallery-title">Galeria</h2>
    <div class="gallery"></div>
  </div>

  <!-- Informações da Galeria -->
  <div id="gallery-info" style="display: none;">
    <h2>Informações</h2>
    <p id="gallery-info-text">Verifique as datas e horários disponíveis para os desenhos. Entre em contato para confirmar a disponibilidade.</p>
  </div>

  <script>
    let language = "pt"; 

    function toggleLanguage() {
      language = language === "pt" ? "en" : "pt";
      document.getElementById("lang-btn").innerText = language === "pt" ? "EN" : "PT";

      // Atualiza o título e o texto de informações conforme o idioma
      document.getElementById("gallery-title").innerText = language === "pt" ? "Galeria" : "Gallery";
      document.getElementById("gallery-info-text").innerText = language === "pt"
        ? "Verifique as datas e horários disponíveis para os desenhos. Entre em contato para confirmar a disponibilidade."
        : "Check the available dates and times for the designs. Contact me to confirm availability.";

      // Atualiza a mensagem "Consultar disponibilidade."
      document.querySelector("#gallery-section p").innerText = language === "pt" 
        ? "Consultar disponibilidade." 
        : "Check availability.";
    }

    function toggleGalleryInfo() {
      const gallery = document.getElementById("gallery-section");
      const info = document.getElementById("gallery-info");
      const btn = document.getElementById("gallery-toggle-btn");

      if (gallery.style.display === "none") {
        gallery.style.display = "block";
        info.style.display = "none";
        btn.innerText = "DESENHO | INFO";
      } else {
        gallery.style.display = "none";
        info.style.display = "block";
        btn.innerText = "INFO | DESENHO";
      }
    }
  </script>

</body>
</html>
